<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<style type="text/css">
		div {
			padding-bottom: 10px;
		}

		input {
			width: 100px;
		}
	</style>
</head>
<body>

<h1>0 to 0</h1>

<div id="info">Playing to: 5</div>

<div>
	Number of rounds you are playing to: <input type="number" id="num" name="quantity" min="1" max="100">
	<button id="confirm">Confirm</button>
</div>
<div>
	<button id="p1">Player One</button>
	<button id="p2">Player Two</button>
	<button id="reset">Reset</button>
</div>

</body>
<script type="text/javascript" src="score.js"></script>
</html>
