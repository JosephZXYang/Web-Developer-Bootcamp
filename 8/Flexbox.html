<!DOCTYPE html>
<html>

<head>
	<title>Flexbox Utilities</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="text-center display-4">Flexbox</h1>
		<div class="border border-dark d-flex flex-row align-items-end" style="height:200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-primary">MIDDLE</button>
			<button class="btn btn-warning btn-sm">SMALL</button>
		</div>
		<div class="border border-dark d-flex flex-row-reverse align-items-end" style="height:200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-primary">MIDDLE</button>
			<button class="btn btn-warning btn-sm">SMALL</button>
		</div>
		<div class="border border-dark d-flex flex-column align-items-end" style="height:200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-primary">MIDDLE</button>
			<button class="btn btn-warning btn-sm">SMALL</button>
		</div>
		<div class="border border-dark d-flex flex-column-reverse justify-content-end align-items-end"
			style="height:200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-primary">MIDDLE</button>
			<button class="btn btn-warning btn-sm">SMALL</button>
		</div>

		<h1 class="display-4 text-center">EXAMPLE TIME</h1>
		<div class="d-flex flex-column flex-md-row justify-content-between">
			<button class="btn btn-dark btn-lg">Button 1</button>
			<button class="btn btn-dark btn-lg">Button 2</button>
			<button class="btn btn-dark btn-lg">Button 3</button>
			<button class="btn btn-dark btn-lg">Button 4</button>
			<button class="btn btn-dark btn-lg">Button 5</button>
			<button class="btn btn-dark btn-lg">Button 6</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
